<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical NavBar</title>

    <link rel="stylesheet" href="./css/nav1.css">

</head>
<body>
    
    <div class="banner" id="banner">
        <nav>
            <div class="logo">
                K
            </div>
            <i onclick="openNav()">&#9776;</i>
        </nav>

        <div class="content">
            <h1>Welcome to Website</h1>
        </div>
        <div class="side-nav" id="side-nav">
            <i onclick="closeNav()">&times;</i>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Contact</a>
            <a href="signinsignup.html">Sign In Temp.</a>
        </div>

        <div id="overlay"></div>

    </div>

    <script>
        
        const sideNav = document.getElementById('side-nav');
        const overlay = document.getElementById('overlay');


        function openNav(){
            sideNav.style.width = '250px';
            overlay.style.position = 'block';
        }
        function closeNav(){
            sideNav.style.width = '0px';
            overlay.style.position = 'none';
            
        }

    </script>




</body>
</html>
